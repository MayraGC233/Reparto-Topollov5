<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Pedidos - Materiales El Topollo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #2c3e50; color: #fff; padding: 1rem; text-align: center; }
    header h1 { margin: 0; font-size: 1.5rem; }
    header p { margin: 0; font-size: 0.9rem; }
    form, table { background: #fff; margin: 1rem auto; padding: 1rem; border-radius: 8px; max-width: 800px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    form div { margin-bottom: 0.8rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.3rem; }
    input, select, button { width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #27ae60; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #219150; }
    table { width: 95%; border-collapse: collapse; font-size: 0.9rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: center; }
    th { background: #34495e; color: white; }
    .toast { position: fixed; bottom: 1rem; right: 1rem; background: #e74c3c; color: #fff; padding: 1rem; border-radius: 5px; display: none; }
  </style>
</head>
<body>
  <header>
    <h1>🏗️ Materiales El Topollo</h1>
    <p>“Al servicio en la construcción de su hogar”</p>
  </header>

  <form id="pedidoForm">
    <div>
      <label>📋 Número de Pedido</label>
      <input type="text" id="numeroPedido" required>
    </div>
    <div>
      <label>👤 Nombre del Cliente</label>
      <input type="text" id="cliente" required>
    </div>
    <div>
      <label>🧑‍💼 Nombre del Vendedor</label>
      <input type="text" id="vendedor" required>
    </div>
    <div>
      <label>📦 Estado del Pedido</label>
      <select id="estado" required>
        <option value="">Seleccione...</option>
        <option value="espera">Espera</option>
        <option value="enviado">Enviado</option>
        <option value="entregado">Entregado</option>
        <option value="sin receptor">Sin receptor</option>
      </select>
    </div>
    <div id="tiempoDiv" style="display:none;">
      <label>⏱️ Tiempo estimado de entrega</label>
      <input type="text" id="tiempoEstimado">
    </div>
    <div>
      <label>🚚 Chofer</label>
      <input type="text" id="chofer" required>
    </div>
    <div>
      <label>⏰ Hora de salida</label>
      <input type="time" id="salida">
    </div>
    <div>
      <label>📍 Hora de entrega</label>
      <input type="time" id="entrega">
    </div>
    <div>
      <label>📨 Nombre de quien recibe</label>
      <input type="text" id="recibe">
    </div>
    <div>
      <label>🧾 Status Factura/Nota</label>
      <select id="facturaNota">
        <option value="">Seleccione...</option>
        <option value="Cobro">Cobro</option>
        <option value="Firma">Firma</option>
      </select>
    </div>
    <button type="submit">💾 Registrar/Actualizar Pedido</button>
  </form>

  <table id="tablaPedidos">
    <thead>
      <tr>
        <th>Pedido</th><th>Cliente</th><th>Vendedor</th><th>Estado</th>
        <th>Tiempo</th><th>Chofer</th><th>Salida</th><th>Entrega</th>
        <th>Recibe</th><th>Factura/Nota</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="toast" id="toast"></div>

  <script>
    // ✅ URL de tu Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyR6mrljI-NoC8x-kerXlRo95ViKDZ6fx07pfcPMPMTdfERdAvbIxFNgRGcn-sGNwRY/exec";

    const form = document.getElementById("pedidoForm");
    const estado = document.getElementById("estado");
    const tiempoDiv = document.getElementById("tiempoDiv");
    const toast = document.getElementById("toast");
    const tablaBody = document.querySelector("#tablaPedidos tbody");

    estado.addEventListener("change", () => {
      tiempoDiv.style.display = (estado.value === "espera") ? "block" : "none";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const pedido = {
        NumeroPedido: document.getElementById("numeroPedido").value,
        Cliente: document.getElementById("cliente").value,
        Vendedor: document.getElementById("vendedor").value,
        Estado: estado.value,
        TiempoEstimado: document.getElementById("tiempoEstimado").value,
        Chofer: document.getElementById("chofer").value,
        Salida: document.getElementById("salida").value,
        Entrega: document.getElementById("entrega").value,
        Recibe: document.getElementById("recibe").value,
        FacturaNota: document.getElementById("facturaNota").value
      };

      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(pedido),
        headers: { "Content-Type": "application/json" }
      });
      const data = await res.json();
      if (data.result === "success") {
        mostrarToast("✅ Pedido registrado/actualizado");
        form.reset();
        tiempoDiv.style.display = "none";
        cargarPedidos();
        if (pedido.Estado === "sin receptor") {
          mostrarToast(`⚠️ Pedido ${pedido.NumeroPedido} sin receptor. Contactar vendedor: ${pedido.Vendedor}`);
          alert(`Notificación enviada al vendedor ${pedido.Vendedor} para el pedido ${pedido.NumeroPedido}`);
        }
      } else {
        mostrarToast("❌ Error al registrar");
      }
    });

    async function cargarPedidos() {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      if (data.result === "success") {
        tablaBody.innerHTML = "";
        data.data.forEach(p => {
          const row = `<tr>
            <td>${p.NumeroPedido}</td>
            <td>${p.Cliente}</td>
            <td>${p.Vendedor}</td>
            <td>${p.Estado}</td>
            <td>${p.TiempoEstimado || ""}</td>
            <td>${p.Chofer}</td>
            <td>${p.Salida}</td>
            <td>${p.Entrega}</td>
            <td>${p.Recibe}</td>
            <td>${p.FacturaNota}</td>
          </tr>`;
          tablaBody.innerHTML += row;
        });
      }
    }

    function mostrarToast(msg) {
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 4000);
    }

    // Cargar pedidos al inicio
    cargarPedidos();
  </script>
</body>
</html>
